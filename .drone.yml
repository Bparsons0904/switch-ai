kind: pipeline
type: docker
name: default
steps:
  - name: build_switch_ai
    image: docker:latest
    commands:
      - docker build -t switch-ai:${DRONE_COMMIT_SHA:0:8} .
      - docker tag switch-ai:${DRONE_COMMIT_SHA:0:8} switch-ai:latest
  - name: deploy_staging
    image: docker/compose:1.29.2
    environment:
      PORT:
        from_secret: PORT
    commands:
      - docker-compose -p switch-ai version
      - docker-compose -p switch-ai config
      - docker-compose -p switch-ai down --remove-orphans
      - docker-compose -p switch-ai up -d --force-recreate --remove-orphans
      - docker-compose -p switch-ai ps
  - name: check_logs
    image: docker:latest
    commands:
      - sleep 10
      - docker-compose logs switch-ai
trigger:
  branch:
    - main
  event:
    - push
